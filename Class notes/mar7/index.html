<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic DOM, 2 ways</title>
    <style type="text/css">
      #content{
        color: red;
      }
      @media screen and (max-width:767px){
        #content{
          color: blue;
        }
        
      }
    </style>
  </head>
  <body>
    <button onclick="addSingleP()">Add a single P using strings</button>
    <button onclick="addMultiP()">Add multiple Ps the right way using DOM nodes</button>
    <div id="content">
      <p>THis is some dummy text that will be over written by inner HTML</p>
    </div>
    
    <script type="text/javascript">
      //declare our content variable globally
      var content;
      //this will work globally bc the script tag is after the body's content
      content = document.getElementById('content')
      //console.log(content.innerHTML)
      function addSingleP() {
        content.innerHTML = '<p class= "bad"> This is a poorly instantiated P tag using string trickery! </p>'
      }
        //this is proper DOM maninulation
      function addMultiP(num){
        //start loop
        for(var i = 0;i<num;i++){
          //create a p element 
          var p = document.createElement('p') //<p></p>
          //create a text node (to go inside the p node)
          var text =document.createTextNode('this is a pararaph number ' + (i+1) +'created with nodes.')
          //append the text to the p
          p.appendChild(text)
          //append the p to our content div
          content.appendChild(p)
        }

      }
    </script>
  </body>
</html>
