<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Positioning Basics</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <h1>this could be where a fixed nav could live?</h1>
        </header>
        <div class="abs-no-parent">
            <p>this div has no parent and is absolutely positioned.</p>
        </div>
        <div class="rel-parent">
            <p> this div is a relatively posotioned parent</p>
            <div class="abs-rel-parent">
                <p>this div is abs positioned inside a relatively positioned parent</p>

            </div>
        </div>
        
     
    </body>
</html>
