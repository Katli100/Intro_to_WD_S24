<!DOCTYPE html>
<html>
    <header>
        <!-- this is the character set attribute specifies the character encoding for the HTML doc. UTF-8 character set covers almost all of the characters and symbols in the world -->
        <meta charset="utf-8"/>
        <!-- Viewport sets intital scale. make sures it fits in different screens. Overwrite prowser default styling. -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- title tag. name on tab of page -->
        <title> about page</title>
    </header>
    <body>
     <!-- shows up on browser  -->
     <h1>about</h1>
    </body>
</html>
